<div class="modal-header">
  <a class="close" ng-click="$dismiss();">
    <i class="fa fa-times"></i>
  </a>

  <h3 class="modal-title">{{modalCtrl.title }}</h3>
</div>

<div class="modal-body">
  <p>
    {{ modalCtrl.message }}
  </p>
</div>

<div class="modal-footer">
  <button ng-click="$close(button)" class="btn btn-primary">
    OK
  </button>
</div>
